<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <h1>Employee Form</h1>
    <hr>
    <form>
        <div class="container" >
       <label for="name"><b> Name:</b></label>
       <input type="text" placeholder="Enter your Name" name="name" id="name" ><br><br>
        
        <label for="dept"></label><b>Department:</b></label>
        <input type="text" name="dept" id="dept" placeholder="Enter your Department" ><br><br>
     <label for="comment"><b>Tell us a little about yourself:</b></label><br>
        <br>
        <textarea id="comment"name="comment"rows="6"cols="60"></textarea><br><br>
        <b>Do You exercise at home ?</b>
        <input type="radio" name="yes" id="yes" value="Yes">
        <label for="yes">YES</label>
        <input type="radio" name="no" id="no" value="NO">
        <label for="no">NO</label><br><br>
       <b> How do you like to read about favorite topics?</b><br><br>
        <input type="checkbox" name="book" id="book">
        <label for="book">Books</label><br>
        <input type="checkbox" name="Onlineresources" id="Online">
        <label for="online">Online Resources</label><br>
        <input type="checkbox" name="phone" id="phoneapps">
        <label for="phoneapps">Phone apps</label><br>
        <input type="checkbox" name="magaizne" id="magaizne">
        <label for="magaizne">Magazine</label><br><br>
        <b>What Genre of movie do you like?</b>
        <select>
            <option>comedy</option>
            <option>romantic</option>
            <option>Horror</option>
            <option>Action</option>
            <option>fantasy</option>
        </select><br><br>
        
        <button type="button" class="submitbtn">Submit</button>
        </div>
    </form>
</body>
</html>
